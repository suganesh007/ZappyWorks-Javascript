<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="text-center d-flex flex-column justify-content-center align-items-center vh-100" >
      <div class="bg-secondary p-4 border-0 rounded-3 shadow-lg bg-body-tertiary bg-white-subtle" >
        <h1 class="h3 text-danger text-uppercase"
          style="font-family: Verdana, Geneva, Tahoma, sans-serif" >Calculator Page</h1>

        <div>
          	<input type="text" id="display" class="p-2 mb-3 w-100 rounded-3 border border-2 border-warning fs-2 text-danger text-bold fw-bold" />
			<br />

			<div>
			  <button onclick="number(7)"  class="bg-dark text-light p-4 border-0 m-2 rounded-3">7</button>
			  <button  onclick="number(8)"  class="bg-dark text-light p-4 border-0 m-2 rounded-3">8</button>
			  <button  onclick="number(9)"  class="bg-dark text-light p-4 border-0 m-2 rounded-3">9</button>
			  <button  onclick="calculate('/')"  class="bg-warning text-danger p-4 border-0 m-2 rounded-3">/</button>
			</div>

          	<br />

			<div>
			  <button onclick="number(4)"   class="bg-dark text-light p-4 border-0 m-2 rounded-3">4</button>
			  <button onclick="number(5)"   class="bg-dark text-light p-4 border-0 m-2 rounded-3">5</button>
			  <button  onclick="number(6)"  class="bg-dark text-light p-4 border-0 m-2 rounded-3">6</button>
			  <button onclick="calculate('*')"   class="bg-warning text-danger p-4 border-0 m-2 rounded-3" >*</button>
			</div>

          	<br />

			<div>
			  <button onclick="number(1)"   class="bg-dark text-light p-4 border-0 m-2 rounded-3">1</button>
			  <button onclick="number(2)"   class="bg-dark text-light p-4 border-0 m-2 rounded-3">2</button>
			  <button onclick="number(3)"   class="bg-dark text-light p-4 border-0 m-2 rounded-3">3</button>
			  <button onclick="calculate('-')"   class="bg-warning text-danger p-4 border-0 m-2 rounded-3" >-</button>
			</div>

          	<br />

			<div>
			  <button onclick="number('0')"  class="bg-dark text-light p-4 border-0 m-2 rounded-3">0</button>
			  <button onclick="number('.')"  class="bg-dark text-light p-4 border-0 m-2 rounded-3">.</button>
			  <button onclick="calculate('+')"  class="bg-dark text-light p-4 border-0 m-2 rounded-3">+</button>
			  <button onclick="clearDisplay()"  class="bg-warning text-danger p-4 border-0 m-2 rounded-3 " >C</button>
			</div>
          	<br />
        </div>

        <div class="d-flex">
			<button onclick="backspace()"  class="bg-danger text-white p-3 border-0 m-2 rounded-3" >DEL</button>
			<button  onclick="sum()" class="bg-warning text-danger p-3 border-0 m-2 rounded-3 w-100" >=</button>
        </div>

      </div>
    </div>

	<script src = "script.js" ></script>
  </body>
</html>
